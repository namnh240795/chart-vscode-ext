# PostgreSQL Schema YAML Standard
# This file defines the YAML format for representing PostgreSQL database schemas

version: "1.0"

# Schema metadata
metadata:
  name: "My Database Schema"
  description: "Database schema description"
  schema_version: "1.0.0"

# Color configuration for models
# Available colors: yellow, red, teal
colors:
  # Default color for models without explicit color
  default: "yellow"

  # Color rules based on model name patterns
  rules:
    - pattern: "^(User|Account|Session|Verification|Auth)"
      color: "yellow"
      group: "Authentication"

    - pattern: "^(Post|Comment|Article|Blog|Content|Page|Media)"
      color: "red"
      group: "Content"

    - pattern: "^(Setting|Config|Preference|System|Permission|Role)"
      color: "teal"
      group: "Configuration"

# Models/Tables definition
models:
  # Example: User model
  User:
    # Optional: Override default color
    color: "yellow"

    # Optional: Group name for logical grouping
    group: "Authentication"

    # Optional: Table name (defaults to model name)
    table_name: "users"

    # Optional: Schema name (defaults to "public")
    schema_name: "public"

    # Fields definition
    fields:
      # Primary key field
      id:
        field_type: "String"
        # PostgreSQL native type (optional, overrides type)
        db_type: "VARCHAR(255)"
        # Field attributes
        attributes:
          primary_key: true
          unique: true
          default_value: "cuid()"
        # Field-level constraints
        constraints:
          not_null: true

      # Regular field with relation
      email:
        field_type: "String"
        db_type: "VARCHAR(255)"
        attributes:
          unique: true
        constraints:
          not_null: false

      # Foreign key field
      accountId:
        field_type: "String"
        db_type: "VARCHAR(255)"
        attributes:
          foreign_key:
            table: "Account"
            column: "id"
            on_delete: "CASCADE"
            on_update: "CASCADE"
        constraints:
          not_null: true

      # Virtual relation field (not stored in database)
      posts:
        field_type: "Post"
        relation: "OneToMany"
        attributes:
          virtual: true
          # Back reference to the field that references this model
          referenced_by: "userId"

      # Enum field
      role:
        field_type: "UserRole"
        enum: "UserRole"
        constraints:
          not_null: true
        attributes:
          default_value: "user"

      # Field with list/array
      tags:
        field_type: "String"
        db_type: "VARCHAR(100)[]"
        attributes:
          is_list: true

    # Indexes definition
    indexes:
      - index_name: "idx_user_email"
        columns: ["email"]
        unique: true

      - index_name: "idx_user_name"
        columns: ["name"]

      - index_name: "idx_user_created_at"
        columns: ["createdAt"]

    # Unique constraints (composite)
    unique_constraints:
      - constraint_name: "unique_user_email_verified"
        columns: ["email", "emailVerified"]

  # Example: Account model
  Account:
    color: "yellow"
    group: "Authentication"
    fields:
      id:
        field_type: "String"
        db_type: "VARCHAR(255)"
        attributes:
          primary_key: true
          default_value: "cuid()"
        constraints:
          not_null: true

      userId:
        field_type: "String"
        db_type: "VARCHAR(255)"
        attributes:
          foreign_key:
            table: "User"
            column: "id"
            on_delete: "CASCADE"
        constraints:
          not_null: true

      type:
        field_type: "String"
        db_type: "VARCHAR(50)"
        constraints:
          not_null: true

      provider:
        field_type: "String"
        db_type: "VARCHAR(100)"
        constraints:
          not_null: true

      providerAccountId:
        field_type: "String"
        db_type: "VARCHAR(255)"
        constraints:
          not_null: true

      # OAuth tokens
      accessToken:
        field_type: "String"
        db_type: "TEXT"
        attributes:
          map: "access_token"

      refreshToken:
        field_type: "String"
        db_type: "TEXT"
        attributes:
          map: "refresh_token"

      expiresAt:
        field_type: "Int"
        db_type: "INTEGER"
        attributes:
          map: "expires_at"

    indexes:
      - index_name: "idx_account_provider"
        columns: ["provider", "providerAccountId"]
        unique: true

# Enums definition
enums:
  UserRole:
    values:
      - value_name: "user"
        description: "Regular user"

      - value_name: "admin"
        description: "Administrator with full access"

      - value_name: "moderator"
        description: "Moderator with limited admin access"

  UserStatus:
    values:
      - value_name: "active"
      - value_name: "inactive"
      - value_name: "suspended"
