# Flow Chart YAML Definition
# This format defines nodes and connections for React Flow visualization

flow:
  id: main-flow
  name: "Main Application Flow"
  description: "Core application logic flow"

# Node definitions
nodes:
  - id: start
    type: input
    label: "Start"
    position:
      x: 250
      y: 25
    data:
      color: "#10b981"
      icon: "play"

  - id: authenticate
    type: default
    label: "Authenticate User"
    position:
      x: 250
      y: 125
    data:
      color: "#3b82f6"
      description: "Verify user credentials"

  - id: check-permissions
    type: default
    label: "Check Permissions"
    position:
      x: 250
      y: 225
    data:
      color: "#f59e0b"
      description: "Validate user access rights"

  - id: grant-access
    type: default
    label: "Grant Access"
    position:
      x: 100
      y: 350
    data:
      color: "#10b981"
      description: "Allow user to proceed"

  - id: deny-access
    type: default
    label: "Deny Access"
    position:
      x: 400
      y: 350
    data:
      color: "#ef4444"
      description: "Show error message"

  - id: end
    type: output
    label: "End"
    position:
      x: 250
      y: 475
    data:
      color: "#6b7280"

# Edge definitions (connections between nodes)
edges:
  - id: e1
    source: start
    target: authenticate
    animated: true
    label: "initiate"

  - id: e2
    source: authenticate
    target: check-permissions
    label: "success"
    animated: true

  - id: e3
    source: check-permissions
    target: grant-access
    label: "authorized"
    type: "smoothstep"

  - id: e4
    source: check-permissions
    target: deny-access
    label: "unauthorized"
    type: "smoothstep"

  - id: e5
    source: grant-access
    target: end
    animated: true

  - id: e6
    source: deny-access
    target: end
    animated: true

# Styling configuration
styles:
  theme:
    background: "#f8fafc"
    grid: true
    grid-color: "#e2e8f0"
